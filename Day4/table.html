<!DOCTYPE html>
<html>
    <head>
        <title>Table tag</title>
    </head>
    <body>
        <p>with RAW HTML</p>
        <table>
            <caption>Cars</caption>
            <thead>
                <tr>
                    <th>Car</th>
                    <th>Model</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Pajero</td>
                    <td>SFX</td>
                </tr>
                <tr>
                    <td>
                        Dodge Charger
                    </td>
                    <td>
                        1972
                    </td>
                </tr>
            </tbody>
        </table>
            <p>with included css</p>
        <table border="black">
            <caption>Cars</caption>
            <thead>
                <tr>
                    <th>Car</th>
                    <th>Model</th>
                </tr>

            <tbody>
                <tr>
                    <td>Pajero</td>
                    <td>SFX</td>
                </tr>
                <tr>
                    <td>
                        Dodge Charger
                    </td>
                    <td>
                        1972
                    </td>
                </tr>
            </tbody>
        </table>

    </body>
</html>
