<!DOCTYPE html>
<html>
    <head>
        <title>
            Range tag
        </title>
    </head>
    <body>
        <form action="/source">
            <label for="vol">Set volume</label>
            <input type="range" id="vol" name="vol" min="0" max="100" step="2">
            <br>
        <button type="submit">Submit</button>   
        </form>
    </body>
</html>
