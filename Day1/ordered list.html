<!DOCTYPE html>
<html>
    <head>
        <title>Unordered List</title>
    </head>
    <body>
        <ol>
            <h1>Numbers</h1>
            <li>Bike</li>
            <li>Car</li>
            <li>Pajero</li>
        </ol>

        <ol type="a">
            <h1>Alphabets</h1>
            <li>Bike</li>
            <li>Car</li>
            <li>Pajero</li>
        </ol>

        <ol type="i">
            <h1>Roman Numbers</h1>
            <li>Bike</li>
            <li>Car</li>
            <li>Pajero</li>
        </ol>
    </body>
</html>
